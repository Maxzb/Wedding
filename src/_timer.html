<section class="timer">
   <div class="container">
      <div class="timer__wrap">
         <h2 class="timer__title">До события осталось:</h2>

         <div class="timer__data-block" id="timer">
            <div class="timer__item timer__item--mr">
               <div class="timer__item-title">дней:</div>
               <div class="timer__item-number timer__days">31</div>
            </div>
            
            <div class="timer__time-wrap">
               <div class="timer__item">
                  <div class="timer__item-title">часов:</div>
                  <div class="timer__item-number timer__hour">14</div>
               </div>
               <div class="timer__colon-wrap"><span class="timer__colon">:</span></div>               
               <div class="timer__item">
                  <div class="timer__item-title">минут:</div>
                  <div class="timer__item-number timer__min">00</div>
               </div>
               <div class="timer__colon-wrap"><span class="timer__colon">:</span></div>
               <div class="timer__item">
                  <div class="timer__item-title">секунд:</div>
                  <div class="timer__item-number timer__sec">00</div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
